apiVersion: 1

datasources:
  # Prometheus data source for metrics (running in docker-compose)
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
        - name: traceID
          url: "/d/archestra-genai-observability/archestra-genai-observability?var-traceId=$${__value.raw}&var-traces_datasource=tempo&var-metrics_datasource=prometheus"
          urlDisplayLabel: "View in GenAI Dashboard"
        - name: sessionID
          url: "/d/archestra-agent-sessions/archestra-agent-sessions?var-sessionId=$${__value.raw}&var-traces_datasource=tempo&var-metrics_datasource=prometheus&var-logs_datasource=loki"
          urlDisplayLabel: "View Session"

  # Grafana Loki for log aggregation (running in docker-compose)
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true

  # Tempo data source for traces (running in docker-compose)
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: true
    editable: true
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: false
        tags:
          - key: service.name
            value: service_name
      tracesToMetrics:
        datasourceUid: prometheus
        tags:
          - key: gen_ai.agent.name
            value: agent_name
          - key: gen_ai.provider.name
            value: provider
          - key: gen_ai.request.model
            value: model
